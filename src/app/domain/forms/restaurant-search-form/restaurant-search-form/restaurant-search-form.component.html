<div class="inputs">
  <h2 class="mat-title">Search for local restaurants</h2>
  
  
  <p class="mat-body-1">Radius: {{slider.displayValue}} km</p> <!--{{currentRadius | async}}-->
  <mat-slider [max]=30 [min]=1 [step]=1 (change)="change($event.value)" #slider>
  </mat-slider>
  
  <mat-form-field>    
    <input matInput type="text" placeholder="Filter restaurant type" (change)="updateFilter($event.target.value)">
  </mat-form-field>
</div>
