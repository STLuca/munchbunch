<form [formGroup]="form">
  
  <mat-form-field>
    <mat-select placeholder="Field"  formControlName="selectedKey">
      <mat-option *ngFor="let key of orderKeys" [value]="key">
        {{key}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle #toggle [checked]="true" formControlName="selectedDirection"
  >
    {{toggle.checked ? 'Asc' : 'Desc'}}
  </mat-slide-toggle>

</form>
