<div class="container">
  <h2 class="mat-title"> Login </h2>

  <form [formGroup]="loginForm" novalidate (ngSubmit)="login()" class="form">
    
    <div>
      <mat-form-field >
        <input matInput type="text" formControlName="email"  placeholder="Email*">
        <mat-error> Must be a valid email </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password*">
        <mat-error> Min 6 characters </mat-error>
      </mat-form-field>
    </div>
    
    <div class="loginButton">
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
      <button mat-raised-button [disabled]="!loginForm.valid" (click)="register()">Register</button>
      <button mat-raised-button (click)="googleLogin()">Google Login</button>
    </div>

    

  </form>

</div>
